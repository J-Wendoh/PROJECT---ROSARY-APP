<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CATHOLIC ROSARY</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
</head>

<body>

    <div class="heading">
        <h1>ROSARY ON THE DAILY</h1>
        <h3>"AVE MARIA GRATIA PLENA"</h3>
    </div>


    <!-- BUTTONS OF DAYS OF THE WEEK WITH CLASS NAME btn -->
    <div class="flex-container">
        <button class="btn">MORE</button>
        <button class="btn">PRAY TODAY</button>
    </div>


    <div>
        <div>
            <button class="btn">SUNDAY</button>
        </div>
        <div>
            <button class="btn">MONDAY</button>
        </div>
        <div>
            <button class="btn">TUESDAY</button>
        </div>
        <div>
            <button class="btn">WEDNESDAY</button>
        </div>
        </div>
        <div>
            <button class="btn">THURSDAY</button>
        </div>
        <div>
            <button class="btn">FRIDAY</button>
        </div>
        </div>
        <div>
            <button class="btn">SATURADY</button>
        </div>
    </div>
    <div class="flex-container3">
        <img src="https://media1.tenor.com/m/q7sci9w5YFcAAAAC/confession-praying.gif" alt="A gif of a priest praying" width="500px" length="400px">
    </div>
    <div>
        <p><a href="https://en.wikipedia.org/wiki/Fifteen_Rosary_promises">THE FIFTEEN PROMISES OF PRAYING THE ROSARY</a></p>
        <p><a href="https://www.franciscanmedia.org/st-anthony-messenger/why-pray-the-rosary/">WHY PRAY THE ROSARY?</a></p>
    </div>
    <div>
        <img src="https://t3.ftcdn.net/jpg/02/82/12/82/240_F_282128241_7abEUhFoZ0fZFMEKrWFLQT3WWNtLnJgk.jpg" alt="A visual of Mother Mary" width="500px" length="400px">
    </div>
</body>
</html>
